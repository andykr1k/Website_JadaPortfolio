<script>
    $('#nav').onePageNav({         // #nav must be the id of your navigation
        currentClass: 'current',
        changeHash: false,
        scrollSpeed: 750,          // change this parameter to adjust scrolling speed
        scrollOffset: 30
    });
    function handleDisplay()
    {
        // Show or hide footer based on window size
        if ($(window).width() < 1263)
        {
            $('footer').fadeOut();
        } else {
            $('footer').fadeIn();
        }
    }
     
    // Event handlers to call the handleDisplay() function
    $(window).resize(function() {
        handleDisplay();
    });
     
    $(window).load(function() {
        handleDisplay();
    });
</script>
